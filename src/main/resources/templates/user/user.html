<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel ="stylesheet" type="text/css" href="../../static/css/style-user.css" th:href="@{/css/style-user.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
<div sec:authorize="isAuthenticated()">
    <br>
    <div class="error" th:if="${#request.userPrincipal.getName()!=user.username}">
       <script>
           document.location.href = "/limited_access";
       </script>
    </div>

</div>

<th:block th:include="/user/_menu_user"></th:block>

<br>
</div>
<div class="container mt-lg-5" >
    <div class="row" >
        <div class="card col-2 mx-auto shadow-lg p-3 mb-5 bg-body rounded" >
            <p><a th:href="@{'/user/books/'+${user.id}}">
                <img src="../../static/images/find-book.jpg" th:src="@{/images/find-book.jpg}" class="card-img-top" alt="...">
            </a></p>
        </div>
        <div class="card col-2 mx-auto shadow-lg p-3 mb-5 bg-body rounded" >
            <p><a th:href="@{'/user/history/'+${user.id}}">
                <img src="../../static/images/my-books.jpg" th:src="@{/images/my-books.jpg}" class="card-img-top" alt="...">
            </a></p>
        </div>
        <div class="card col-2 mx-auto shadow-lg p-3 mb-5 bg-body rounded" >
            <p><a th:href="@{'/user/edit/'+${user.id}}">
                <img src="../../static/images/account.jpg" th:src="@{/images/account.jpg}" class="card-img-top" alt="...">
            </a></p>
        </div>
    </div>
</div>

</body>
</html>
