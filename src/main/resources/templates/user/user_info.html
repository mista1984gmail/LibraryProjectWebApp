<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel ="stylesheet" type="text/css" href="../../static/css/style-user.css" th:href="@{/css/style-user.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
<div sec:authorize="isAuthenticated()">
    <br>
    <div class="error" th:if="${#request.userPrincipal.getName()!=user.username}">
       <script>
           document.location.href = "/limited_access";
       </script>
    </div>

</div>

<th:block th:include="/user/_menu_user"></th:block>

<br>
<div class="container text-center">
    <br>
    <div><h1 class="text-light bg-info">User info</h1></div>
    <table class="table table-bordered table-success table-hover">
        <thead class="table-light">
        <tr>

            <th >First name</th>
            <th >Last name</th>
            <th >Birthday</th>
            <th >Age</th>
            <th >Address</th>
            <th >email</th>
            <th >Telephone</th>

        </tr>
        </thead>
        <tbody>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.telephone}"></td>
        </tr>
        </tbody>
    </table>
    <div><h1 class="text-light bg-info">Books</h1></div>
    <div>
        <table class="table table-bordered table-success table-hover">
            <thead class="table-light">
            <tr>
                <th >Code of book</th>
                <th >Title</th>
                <th >Author</th>
                <th >Year</th>
                <th >Date of taking book</th>
                <th >Book return date</th>
                <th >Booking</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book : ${listOfBooks}">
                <tr>
                    <td>[[${book.codeBook}]]</td>
                    <td>[[${book.title}]]</td>
                    <td>[[${book.author}]]</td>
                    <td>[[${book.year}]]</td>
                    <td>[[${book.takenAtString}]]</td>
                    <td>[[${book.returnBefore}]]</td>
                    <th>[[${book.booked}]]</th>
                </tr>
            </th:block>

            </tbody>

        </table>
    </div>
</div>


</body>
</html>
