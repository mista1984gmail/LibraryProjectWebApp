<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel ="stylesheet" type="text/css" href="../../static/css/style-librarian.css" th:href="@{/css/style-librarian.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
<th:block th:include="/librarian/_menu_librarian"></th:block>

<div th:switch="${books}">
    <h2 th:case="null">No Books found!</h2>
    <br>
    <div th:case="*">
        <div><h2 class="text-center text-white" th:text="#{books}"></h2></div>

        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <table class="table table-bordered table-success table-hover">
            <thead class="thead-dark">
            <tr>
                <th th:text="#{code_book}"></th>
                <th th:text="#{title}"></th>
                <th th:text="#{author}"></th>
                <th th:text="#{year}"></th>
                <th th:text="#{action}"></th>
            </tr>
            </thead>
            <tbody id="myTable">
            <th:block th:each="book : ${books}">
                <tr>
                    <td>[[${book.codeBook}]]</td>
                    <td>[[${book.title}]]</td>
                    <td>[[${book.author}]]</td>
                    <td>[[${book.year}]]</td>
                    <td>
                        <a th:href="@{'/librarian/book/show/'+${book.id}}" th:text="#{show_info}"></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    </div>

</div>

<script src="../../static/script/find.js" th:src="@{/script/find.js}"></script>
</body>
</html>
