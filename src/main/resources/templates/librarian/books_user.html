<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel ="stylesheet" type="text/css" href="../../static/css/style-librarian.css" th:href="@{/css/style-librarian.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
<th:block th:include="/librarian/_menu_librarian"></th:block>
<br>
<div class="container text-center">
    <div><h1 class="text-light bg-info">User info</h1></div>
    <table class="table table-bordered table-success table-hover">
        <thead class="thead-dark">
        <tr>
            <th >First name</th>
            <th >Last name</th>
            <th >Birthday</th>
            <th >Age</th>
            <th >Address</th>
            <th >email</th>
            <th >Telephone</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.telephone}"></td>
        </tr>
        </tbody>
    </table>
    <div><h1 class="text-light bg-info">Books</h1></div>



    <div >
        <table class="table table-bordered table-success table-hover">
            <thead class="thead-dark">
            <tr>
                <th >Code of book</th>
                <th >Title</th>
                <th >Author</th>
                <th >Year</th>
                <th >Taken at</th>
                <th >Return before</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody >
            <th:block th:each="book : ${books}">
                <tr>
                    <td th:style="${book.isExpired()} ? 'color: red' : 'color: black'">[[${book.codeBook}]]</td>
                    <td>[[${book.title}]]</td>
                    <td>[[${book.author}]]</td>
                    <td>[[${book.year}]]</td>
                    <td>[[${book.takenAtString}]]</td>
                    <td>[[${book.returnBefore}]]</td>
                    <td>
                        <a th:href="@{'/librarian/book/'+${user.id}+'/release/'+${book.id}}">Release</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
