employees=Сотрудники библиотеки – это высококвалифицированные специалисты первой и высшей категории, с многолетним стажем и стажем работы, которые участвуют в семинарах, международных конференциях и постоянно повышают свой образовательный уровень. Среди сотрудников есть профессора, доценты, научные сотрудники.
reviews=Уверенная и стабильная работа позволила добиться успешных результатов, положительных рекомендаций от постоянных клиентов и партнеров.
priority=Нашими приоритетными задачами являются предоставление качественных услуг и услуг, с использованием современных технологий и методик, в оптимальном соотношении цена-качество и стремление соответствовать уровню мировых стандартов.
slide1=Библиотеки – сокровищницы всех сокровищ человеческого духа.
slide2=Если ты умеешь читать, ты можешь всему научиться. Было бы желание.
slide3=Книги — корабли мысли, бороздящие волны времени и бережно несущие свой драгоценный груз из поколения в поколение.
slide4=Книга — учитель без платы и благодарности. Каждое мгновение дарит тебе откровения мудрости
slide5=Свобода существует тогда, чтобы пойти в библиотеку
slide6=Библиотека – это гербарий чувств и страстей, сосуд, в котором хранятся высушенные экземпляры всех цивилизаций.
slide7=Книга есть альфа и омега всех знаний, начало начала всякой науки.
slide8=Запах книг — это пряный запах, который пахнет сказкой.
